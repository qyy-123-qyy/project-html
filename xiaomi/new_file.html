<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
			height: 300px;
			width: 130px;
			background-image: url(img/timg.jpg);
			background-position: -56px 0;
			animation: run 5s steps(4);
			}
			@keyframes run{
				from{
			background-position: -56px 0;
				}
				to{
			background-position: -590px 0;
					
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
	</body>
</html>
